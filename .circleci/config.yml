# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.3-buster-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "requirements.txt" }}
      - run:
          name: ğŸ—ï¸ Install the Python Dependencies ğŸ
          command: |
            sudo apt update
            sudo apt-get install aspell python3-pip
            python3 --version
            pip3 --version
            sudo pip3 install --upgrade virtualenv --progress-bar off
            python3 -m venv venv || virtualenv venv && . venv/bin/activate
            sudo pip3 install -r requirements.txt
      - save_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "requirements.txt" }}
          paths:
            - venv
      - run:
          name: ğŸ§¹ Run YAML lint
          command: |
            yamllint --strict -c .github/linters/.yaml-lint.yml .
      - run:
          name: ğŸ§¹ Run Pylint
          command: |
            find . -name "*.py" -not -path "**/venv/*" | xargs pylint --disable=C0103,C0114,E0401,R0201,R0903,W0221
      - run:
          name: ğŸ§¹ Run Flake8
          command: |
            flake8 --ignore=E501 --exclude=venv
      - run:
          name: ğŸ—ï¸ Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache: # special step to restore the dependency cache
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - dependency-cache-
      - run:
          name: ğŸ—ï¸ Install
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: ğŸ§ª npm test
          command: npm test
      # - restore_cache:
      #    keys:
      #      - v1-dependencies-{{ checksum "Gemfile.lock" }}
      #      # fallback to using the latest cache if no exact match is found
      #      - v1-dependencies-
      - run:
          name: ğŸ—ï¸ Install Ruby Dependencies ğŸ’
          command: |
            gem install bundler
            bundle update --bundler
            bundle install --jobs=4 --retry=3
      # - save_cache:
      #    paths:
      #      - ./vendor/bundle
      #    key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: ğŸ§¹ Run Rubocop
          command: |
            bundle exec rubocop
      - run:
          name: ğŸ§¹ Run Markdown lint
          command: |
            bundle exec mdl .
      - run:
          name: ğŸ§¹ Run Reek
          command: |
            bundle exec reek -c .reek.yml
      - run:
          name: ğŸ“· Run Percy snapshots
          command: |
            cd docs
            bundle exec jekyll build
            npx percy snapshot _site/ --ignore-files "assets/python/**,parallel-universe/index.html"
      - restore_cache:
          keys:
            - v1-dependencies-tomlcheck
      - run:
          name: ğŸ—ï¸ Install tomlcheck ğŸ’
          command: |
            wget https://github.com/vmchale/tomlcheck/releases/download/0.1.0.38/tomlcheck-x86_64-unkown-linux-gnu -O tomlcheck
            chmod a+x tomlcheck
      - save_cache:
          paths:
            - ./tomlcheck
          key: v1-dependencies-tomlcheck
      - run:
          name: ğŸ§¹ Run tomlcheck (toml linter)
          command: |
            ./check-toml.sh || exit 1

  well-formed:
    docker:
      - image: circleci/ruby:2.7.3-buster-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸ—ï¸ Install Ruby Dependencies ğŸ’
          command: |
            gem install bundler
            bundle update --bundler
            bundle install --jobs=4 --retry=3
      - run:
          name: ğŸ§¹ Run well formed
          command: |
            bundle exec well-formed/well_formed.rb -p . || exit 1

  built-in-datatypes:
    docker:
      - image: circleci/ruby:2.7.3-buster-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸ—ï¸ Install Ruby Dependencies ğŸ’
          command: |
            gem install bundler
            bundle update --bundler
            bundle install --jobs=4 --retry=3
      - run:
          name: ğŸ§¹ Run built in datatypes
          command: |
            bundle exec built-in-datatypes/built_in_datatypes.rb -p . || exit 1

  spelling:
    docker:
      - image: circleci/ruby:2.7.3-buster-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸ—ï¸ Install Aspell
          command: |
            sudo apt update
            sudo apt-get install aspell
      - run:
          name: ğŸ§¹ Run Markdown Spell Check
          command: |
            bash ./check-spelling.sh || exit 1

  surge:
    docker:
      - image: circleci/python:3.9.5-buster-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸ—ï¸ Install Surge
          command: |
            npm install surge
      - run:
          name: âœ‰ï¸ Surge Deployment
          command: |
            ./node_modules/surge/lib/cli.js --project ./govegas --domain govegas.surge.sh
            ./node_modules/surge/lib/cli.js --project ./losroques --domain losroques.surge.sh
            ./node_modules/surge/lib/cli.js --project ./railsdudes --domain railsdudes.surge.sh
            ./node_modules/surge/lib/cli.js --project ./rubycritic --domain rubycritic.surge.sh
            ./node_modules/surge/lib/cli.js --project ./rubytart --domain rubytart.surge.sh

  shellcheck:
    docker:
      - image: nlknguyen/alpine-shellcheck:v0.4.6
    steps:
      - checkout
      - run:
          name: ğŸ§¹ Lint shell scripts
          command: |
            find . -type f -name '*.sh' | wc -l
            find . -type f -name '*.sh' | xargs shellcheck --external-sources

  go-test:
    docker: # run the steps with Docker
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.13.3 #
    # directory where steps are run. Path must conform to the Go Workspace requirements
    working_directory: /go/src/github.com/slurpcode/slurp
    steps:
      - checkout
      - restore_cache: # restores saved cache if no changes are detected since last run
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-pkg-cache
      - run: go get -u github.com/mgechev/revive
      - run:
          name: ğŸ§¹ Run Golang revive lint
          command: |
            sh ./check-revive.sh || exit 1
      - run:
          name: ğŸ§ª Run Go test
          command: |
            go test -race -covermode atomic -coverprofile=profile.cov ./...
      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

  csv-lint:
    docker: # run the steps with Docker
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.13.3 #
    # directory where steps are run. Path must conform to the Go Workspace requirements
    working_directory: /go/src/github.com/slurpcode/slurp
    steps:
      - checkout
      - restore_cache: # restores saved cache if no changes are detected since last run
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-pkg-cache
      - run: go get -u github.com/Clever/csvlint/cmd/csvlint
      - run:
          name: ğŸ§¹ Run CSV lint
          command: |
            sh ./check-csv.sh || exit 1
      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

  shell:
    docker:
      - image: circleci/python:3.9.5-buster-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸš Print quotes from Brainyquote using shell
          command: |
            cd scrapers/shell
            sh ./brainyquote.sh tennis balls
      - run:
          name: ğŸš Print the maximum number of contributions in the last year from a users GitHub profile using sed
          command: |
            cd scrapers/shell
            sh ./github-max-per-day-sed.sh fabpot
      - run:
          name: ğŸš Print the maximum number of contributions in the last year from a users GitHub profile using pcregrep
          command: |
            cd scrapers/shell
            sh ./github-max-per-day-pcregrep.sh fabpot
      - run:
          name: ğŸš Print the maximum number of contributions in the last year from a users GitHub profile using perl
          command: |
            cd scrapers/shell
            sh ./github-max-per-day-perl.sh fabpot
      - run:
          name: ğŸš Print the maximum number of contributions in the last year from a users GitHub profile using awk
          command: |
            cd scrapers/shell
            sh ./github-max-per-day-awk.sh fabpot

  php:
    docker:
      - image: cimg/php:8.0.7
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸ˜ Print the maximum number of contributions in the last year from a users GitHub profile using php
          command: |
            cd scrapers/php
            php ./github-max-per-day.php fabpot

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - built-in-datatypes
      - csv-lint
      - go-test
      - shellcheck
      - spelling
      - well-formed
      - php
      - shell:
          requires:
            - build
            - built-in-datatypes
            - csv-lint
            - go-test
            - shellcheck
      - surge:
          requires:
            - build
            - built-in-datatypes
            - csv-lint
            - go-test
            - shellcheck
          filters:
            branches:
              only: master
