# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2.1
orbs:
  python: circleci/python@2.2.0
  shellcheck: circleci/shellcheck@3.2.0
jobs:
  build-python:
    docker:
      - image: cimg/ruby:3.3.5-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "requirements.txt" }}
      - run:
          name: ğŸ—ï¸ Install the Python Dependencies ğŸ
          command: |
            sudo apt update
            sudo apt-get install python3-pip
            python3 --version
            pip3 --version
            sudo pip3 install --upgrade virtualenv --progress-bar off
            python3 -m venv venv || virtualenv venv && . venv/bin/activate
            sudo pip3 install flake8 pylint yamllint
      - save_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "requirements.txt" }}
          paths:
            - venv
      - run:
          name: ğŸ§¹ Run YAML lint
          command: |
            yamllint --strict -c .github/linters/.yaml-lint.yml .
      - run:
          name: ğŸ§¹ Run Pylint
          command: |
            find . -name "*.py" -not -path "**/venv/*" | xargs pylint --disable=C0103,C0114,E0401,R0201,R0903,W0221
      - run:
          name: ğŸ§¹ Run Flake8
          command: |
            flake8 --config=".github/linters/.flake8"

  build:
    docker:
      - image: cimg/ruby:3.3.5-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸ—ï¸ Update npm
          command: "sudo npm install -g npm@latest"
      - restore_cache: # special step to restore the dependency cache
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - dependency-cache-
      - run:
          name: ğŸ—ï¸ Install
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: ğŸ§ª npm test
          command: npm test
      # - restore_cache:
      #    keys:
      #      - v1-dependencies-{{ checksum "Gemfile.lock" }}
      #      # fallback to using the latest cache if no exact match is found
      #      - v1-dependencies-
      - run:
          name: ğŸ—ï¸ Install Ruby Dependencies ğŸ’
          command: |
            gem install bundler
            bundle update --bundler
            bundle install --jobs=4 --retry=3
      # - save_cache:
      #    paths:
      #      - ./vendor/bundle
      #    key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: ğŸ§¹ Run Rubocop
          command: |
            bundle exec rubocop
      - run:
          name: ğŸ§¹ Run Markdown lint
          command: |
            bundle exec mdl .
      - run:
          name: ğŸ§¹ Run Reek
          command: |
            bundle exec reek -c .reek.yml
      - restore_cache:
          keys:
            - v1-dependencies-tomlcheck
      - run:
          name: ğŸ—ï¸ Install tomlcheck ğŸ’
          command: |
            wget https://github.com/vmchale/tomlcheck/releases/download/0.1.0.38/tomlcheck-x86_64-unkown-linux-gnu -O tomlcheck
            chmod a+x tomlcheck
      - save_cache:
          paths:
            - ./tomlcheck
          key: v1-dependencies-tomlcheck
      - run:
          name: ğŸ§¹ Run tomlcheck (toml linter)
          command: |
            ./check-toml.sh || exit 1

  well-formed:
    docker:
      - image: cimg/ruby:3.3.5-node
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸ—ï¸ Install Ruby Dependencies ğŸ’
          command: |
            gem install bundler
            bundle update --bundler
            bundle install --jobs=4 --retry=3
      - run:
          name: ğŸ§¹ Run well formed
          command: |
            bundle exec well-formed/well_formed.rb -p assets/cheatsheets-xml-test-data || exit 1

  built-in-datatypes:
    docker:
      - image: cimg/ruby:3.3.5-node
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸ—ï¸ Install Ruby Dependencies ğŸ’
          command: |
            gem install bundler
            bundle update --bundler
            bundle install --jobs=4 --retry=3
      - run:
          name: ğŸ§¹ Run built in datatypes
          command: |
            bundle exec built-in-datatypes/built_in_datatypes.rb -p . || exit 1

  spelling:
    docker:
      - image: cimg/ruby:3.3.5-node
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸ—ï¸ Install Aspell
          command: |
            sudo apt update
            sudo apt-get install aspell
      - run:
          name: ğŸ§¹ Run Markdown Spell Check
          command: |
            bash ./check-spelling.sh || exit 1

  shellcheck:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - shellcheck/install
      - run:
          name: ğŸ§¹ Lint shell scripts
          command: |
            find . -type f -name '*.sh' | wc -l
            find . -type f -name '*.sh' | xargs shellcheck --external-sources

  go-test:
    docker: # run the steps with Docker
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: cimg/go:1.23.2
    # directory where steps are run. Path must conform to the Go Workspace requirements
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache: # restores saved cache if no changes are detected since last run
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-pkg-cache
      - run: go install github.com/mgechev/revive@latest
      - run:
          name: ğŸ§¹ Run Golang revive lint
          command: |
            sh ./check-revive.sh || exit 1
      - run:
          name: ğŸ§ª Run Go test
          command: |
            go test -race -covermode atomic -coverprofile=profile.cov ./...
      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

  csv-lint:
    docker: # run the steps with Docker
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: cimg/go:1.23.2 #
    # directory where steps are run. Path must conform to the Go Workspace requirements
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache: # restores saved cache if no changes are detected since last run
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-pkg-cache
      - run: go install github.com/Clever/csvlint/cmd/csvlint@latest
      - run:
          name: ğŸ§¹ Run CSV lint
          command: |
            sh ./check-csv.sh || exit 1
      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

  shell:
    docker:
      - image: cimg/python:3.12.7-node
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸš Print quotes from Brainyquote using shell
          command: |
            cd scrapers/shell
            sh ./brainyquote.sh tennis balls
      - run:
          name: ğŸš Print the maximum number of contributions in the last year from a users GitHub profile using sed
          command: |
            cd scrapers/shell
            sh ./github-max-per-day-sed.sh fabpot
      - run:
          name: ğŸš Print the maximum number of contributions in the last year from a users GitHub profile using pcregrep
          command: |
            cd scrapers/shell
            sh ./github-max-per-day-pcregrep.sh fabpot
      - run:
          name: ğŸš Print the maximum number of contributions in the last year from a users GitHub profile using perl
          command: |
            cd scrapers/shell
            sh ./github-max-per-day-perl.sh fabpot
      - run:
          name: ğŸš Print the maximum number of contributions in the last year from a users GitHub profile using awk
          command: |
            cd scrapers/shell
            sh ./github-max-per-day-awk.sh fabpot

  php:
    docker:
      - image: cimg/php:8.3.12
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ğŸ˜ Print the maximum number of contributions in the last year from a users GitHub profile using php
          command: |
            cd scrapers/php
            php ./github-max-per-day.php fabpot

  spider:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          args: Scrapy
      - run:
          name: Run the spider
          command: |
            cd scrapers/python/scrapy/github
            scrapy runspider spider.py -a username=ihasidul

workflows:
  build-deploy:
    jobs:
      - build
      - build-python
      - built-in-datatypes
      - csv-lint
      - go-test
      - php
      - shell
      - shellcheck
      - spider
      - well-formed
