name: Lint

on: [pull_request]

jobs:
  merge-conflict:
    name: ðŸ¥ƒ Merge Conflict
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check merge conflict
        run: grep "^<<<<<<< HEAD" $(git ls-files | xargs) && exit 1 || true
  misspell:
    name: ðŸ¥› Check Spelling
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’ Check Out
        uses: actions/checkout@v2
      - name: ðŸ… Install
        run: |
          wget -O - -q https://git.io/misspell | sh -s -- -b .
      - name: ðŸŒ¶ï¸ Misspell
        run: |
          git ls-files --empty-directory | xargs ./misspell -error
  trailing-whitespace:
    name: ðŸ§‹ Trailing whitespace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ðŸ§¹ Check for trailing whitespace
        run: "! git grep -EIn $'[ \t]+$' | grep -v rubycritic"
